<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>가위바위보 게임</title>
</head>

<body>
  <div class="layout">
    <div class="explanation">
      아래의 버튼을 누르면 컴퓨터와 가위바위보를 할 수 있습니다.<br>
      왼쪽이 유저의 선택, 오른쪽이 컴퓨터의 선택입니다.
    </div>
    <div class="btn-user">
      <button type="button" id="scissors">가위</button>
      <button type="button" id="rock">바위</button>
      <button type="button" id="paper">보</button>
    </div>

    <div class="box">
      <div class="result">
        <p>가위바위보의 결과는...</p>
        <p>
          <span class="user-select"></span>
          <span>vs</span>
          <span class="com-select"></span>
        </p>
        <p class="game-result"></p>


      </div>
    </div>
    <button type="button" id="btn-reset">한 판 더!</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
